<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="shortcut icon" sizes="32x32" href="./media/icons8-music-doodle-144.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/db0dde9289.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">  
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>       
      <img src="./media/468-thumbnail.png" class="song-img" alt="">
      <h1>Gospel Song</h1>
      <p>Artist</p>
      
      <audio controls>
        <source src="./media/WhatsApp Audio 2023-08-09 at 8.00.49 AM.mpeg" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress">

      <div class="controls">
        <div>
          <i class="fa-solid fa-backward"></i>
        </div>
        <div>
          <i class="fa-solid fa-play"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
<script src="app.js" defer></script>  
</body>
</html>
